<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/public/logo/03-3.png"
    />

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="cursor"></div>

    <div id="mainContact" class="">
      <div class="container">
        <div class="row row-one-contact my-5">
          <div class="col-sm-12 col-md-6 col-lg-6 contact-cols-1 px-3">
            <h3>Address</h3>
            <p class="w-75">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Asperiores tempora aperiam ut. Lorem ipsum dolor sit amet
              consectetur adipisicing elit. Aperiam, cumque.
            </p>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6 contact-cols-2">
            <h3>Connect with us</h3>
            <p>
              Phone:0123654789
              <br />
              Email:Example@ttesting.com
            </p>
            <p class="d-flex gap-5 fs-2">
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-linkedin-in"></i>
            </p>
          </div>
        </div>

        <div class="row row-two-contact my-5">
          <h3 class="pb-2">Location</h3>
          <div class="col-sm-12 col-md-6 col-lg-6 contact-cols-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14007.332766375888!2d77.2194014!3d28.6347611!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfdbd20f0f0eb%3A0xb84891262d7483e!2sOffice%20On!5e0!3m2!1sen!2sin!4v1719305295633!5m2!1sen!2sin"
              width="100%"
              height="720"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-6 contact-cols-4">
            <form
              action=""
              class="d-flex flex-column p-4 rounded-2 border border-1"
            >
              <h3 class="text-center p-2">Get In Touch</h3>

              <label for="">Name</label>
              <input type="text" name="" id="" />

              <label for="">Email</label>
              <input type="email" name="" id="" required />

              <label for="">Phone</label>
              <input type="number" name="" id="" required />

              <label for="">Message</label>
              <textarea name="" id="" rows="5" cols="30"></textarea>

              <button
                type="submit"
                class="btn btn-outline-dark rounded-5 my-5 text-uppercase"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/ScrollTrigger.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
